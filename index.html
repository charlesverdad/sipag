<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Sipag</title>
    </head>
    <body>

      <div style="text-align:center">
        <h1>Most used apps</h1>
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>


      <script>
        sipag = require('./sipag-front')

        sipag.create_chart("myChart");
        setInterval(function(){
          sipag.update_chart();
        }, 10000); // updates chart every 10 seconds


      </script>

    </body>
  </html>
